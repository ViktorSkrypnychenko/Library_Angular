<div class="myBody">
    <div class="block">
        <div>
            <div class="books">Select author</div>
            <div class="books">Enter the title</div>
            <div class="books">Select genre</div>
            <div class="books">Enter the number of pages</div>
        </div>
        <form novalidate [formGroup]="addBookForm" (ngSubmit)="addBook()">
            <select  #authorsField  formControlName="surname" >
                <option value="">Select author</option>
                 <option *ngFor="let author of authorsList"  >
                    {{author.id}} {{author.surname}} 
                </option>
            </select>
            <input type="text" #bookField formControlName="title" placeholder="White Fang" >
            <div *ngIf="addBookForm.controls['title'].invalid && addBookForm.controls['title'].touched " class="alert">
                Required field. Latin letters only. 
            </div>
            <select #genreField formControlName = "genre">
                <option value="">Select genre</option>
                <option  *ngFor="let genre of genreList" >
                    {{genre.id}} {{genre.genre}}
                </option>
            </select>
             <input type="text" #pagesField formControlName='pages' placeholder="234">
             <div *ngIf="addBookForm.controls['pages'].invalid && addBookForm.controls['pages'].touched" class="alert">
                Required field. Number only. 
            </div>
            <div>
                <input type="submit" class="btn"   id="addBook" [disabled]="addBookForm.invalid" value="Add book">
            </div>
           
        </form> 
        <div>
            <div [hidden]="successfull" class="added">
                New book added successfully
            </div>
        </div>
    </div>
</div>
